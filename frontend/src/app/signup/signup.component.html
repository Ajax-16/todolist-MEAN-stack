<section class="heading-section">
    <h1 class="title is-1 has-text-centered">
        Regístrate
    </h1>
</section>

<div class="container">

    <div class="sign-in-box">

        <div class="sign-in-body">

            <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

                <div class="field is-grouped mb-5">

                    <div class="control is-expanded">

                        <p class="mt-3 mb-3">Nombre de usuario:</p>

                        <input ngModel #usernameField="ngModel" required name="username" class="input" type="text"
                            placeholder="Escribe tu nombre de usuario">

                        <p class="mt-3 mb-3">Email:</p>

                        <input ngModel #emailField="ngModel" required name="email" class="input" type="email"
                            placeholder="Escribe tu email">

                        <p class="mt-3 mb-3">Contraseña:</p>

                        <div class="field is-grouped">
                            <input [(ngModel)]="password" #passField="ngModel" required name="password" class="input" [type]="passwordType"
                              placeholder="Escribe tu contraseña">
                            <i class="material-icons" (click)="togglePasswordVisibility()">
                              {{ showPassword ? 'visibility_off' : 'visibility' }}
                            </i>
                        </div>

                        <p class="mt-3 mb-3">Repite la contraseña:</p>

                        <div class="field is-grouped">
                            <input [(ngModel)]="confirmPassword" #repPassField="ngModel" required name="repeatedPassword" class="input" [type]="confirmPasswordType"
                            placeholder="Escribe tu contraseña de nuevo">
                            <i class="material-icons" (click)="toggleConfirmPasswordVisibility()">
                                {{ showConfirmPassword ? 'visibility_off' : 'visibility' }}
                              </i>
                        </div>

                    </div>

                </div>

            <p class="control">
            <button type="submit" class="button alt-gradient-button">
                Siguiente
            </button>
        </p>

        </form>

        <div class="error mt-5" *ngIf="showValidationErrors">
            <i class="material-icons">warning</i>
            <p>{{errorMessage}}</p>
            <i class="material-icons">warning</i>
        </div>

        <p class="control mt-5">¿Ya tienes cuenta? <a routerLink="/signin">Haz click aquí</a></p>

    </div>

</div>

</div>
